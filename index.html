<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Time Capsule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Art Time Capsule</h1>
        <p>Step back in time and across continents to discover the treasures of art history.</p>
    </header>
    
    <section id="filters">
        <label for="department">Choose a department:</label>
        <select id="department">
            <option value="">--Please choose an option--</option>
            <!-- Department options will be populated here by site.js -->
        </select>
        
        <button id="exploreButton">Explore</button>
    </section>
    
    <main id="content">
        <!-- Artworks will be displayed here -->
    </main>

    <footer>
        <p>Powered by the Met Museum API</p>
    </footer>

    <script src="site.js"></script>
</body>
</html>
